<ngx-spinner bdColor = "rgba(14,14,14,0.8)" size = "large" color = "#fff" type = "pacman"></ngx-spinner>
<div class="row">
    <div class="col s12 l4 offset-l4 card-panel hoverable animated bounceInLeft title servicorp-primary-color">
        <h5 class="white-text">Crear nuevo usuario</h5>
    </div>
    <form [formGroup]="createUserForm" (ngSubmit)="crearUsuario()" class="col s12 l4 offset-l4 card-panel hoverable animated bounceInLeft" materialize>
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="nombre" id="nombre" type="text" class="validate" required autofocus>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="apellido" id="apellido" type="text" class="validate" required>
                <label for="apellido">Apellido</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="username" id="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row no-margin">
            <div class="input-field col s12">
                <input formControlName="password" id="password" type="password" class="validate" required>
                <label for="password">Contrase√±a</label>
            </div>
        </div>
        <div class="row">
            <h6 class="col s12">Tipo de usuario</h6>
            <div class="row"></div>
            <label class="col s4">
                <input formControlName="tipo_usuario" id="tipo-usuario-1" class="with-gap" name="tipo_usuario" type="radio" value="Administrador" required/>
                <label for="tipo-usuario-1">Admin</label>
            </label>
            <label class="col s4">
                <input formControlName="tipo_usuario" id="tipo-usuario-2" class="with-gap" name="tipo_usuario" type="radio" value="Operario" required/>
                <label for="tipo-usuario-2">Certificador</label>
            </label>
        </div>
        <div class="row">
            <h6 class="col s12">Empresa</h6>
            <div class="row"></div>
            <label class="col s4">
                <input formControlName="empresa" id="empresa-1" class="with-gap" name="empresa" type="radio" value="Claro" required/>
                <label for="empresa-1">Claro</label>
            </label>
            <label class="col s4">
                <input formControlName="empresa" id="empresa-2" class="with-gap" name="empresa" type="radio" value="Entel" required/>
                <label for="empresa-2">Entel</label>
            </label>
        </div>
        <div class="row">
            <input type="submit" class="btn servicorp-primary-color waves-effect waves-light col s12 white-text" value="Crear Usuario" *ngIf="createUserForm.valid">
            <a (click)="error()" class="btn grey lighten-2 waves-effect waves-light col s12 grey-text" *ngIf="!createUserForm.valid">Crear Usuario</a>
        </div>
    </form>
</div>
