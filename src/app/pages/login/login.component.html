<div id="login-body" class="valign-wrapper light-blue darken-4">
  <div class="row">
    <form class="card-panel hoverable animated" method="post">
        <div class="row center no-margin">
            <i class="fas fa-user-circle fa-7x"></i>
            <h5>Iniciar Sesión</h5>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate" required="true" autofocus>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row no-margin">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" required="true">
                <label for="password">Contraseña</label>
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <a href="/dashboard" class="btn light-blue darken-4 col s12" value="Entrar">Entrar</a>
        </div>
    </form>
  </div>
</div>
